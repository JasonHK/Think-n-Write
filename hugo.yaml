baseURL: https://jasonhk.blog/
theme: hugo-theme-stack
hasCJKLanguage: true
enableGitInfo: true

params:
  mainSections:
    - posts
  dateFormat:
    published: :date_full
    lastUpdated: :date_long :time_medium
  sidebar:
    avatar:
      enabled: false
      src: logo.png
  footer:
    since: 2020
  article:
    toc: true
  widgets:
    page:
      - type: search
      - type: toc

permalinks:
  page:
    posts: /:year/:month/:slug/

defaultContentLanguage: zh
languages:
  zh:
    languageCode: zh-Hant-HK
    languageName: 中文
    weight: 1
    title: 隨想‧隨寫
    menus:
      main:
        - name: 個人主頁
          weight: 100
          url: https://imjason.hk/
          params:
            icon: external-link
        - name: 社交連結
          weight: 101
          url: https://jasonhk.link/
          params:
            icon: external-link
      social:
        - name: GitHub
          url: https://github.com/JasonHK
          params:
            icon: brand-github
        - name: RSS
          url: /index.xml
          params:
            icon: rss

    params:
      dateFormat:
        published: 2006 年 1 月 2 日（Monday）
        lastUpdated: 2006 年 1 月 2 日 15:04:05
      sidebar:
        subtitle: 想到什麼就寫什麼
      article:
        license:
          enabled: true
          default: 文章以<a href="https://creativecommons.org/licenses/by-nd/4.0/deed.zh-hant" target="_blank" rel="noopener nofollow">共享創意 姓名標示─禁止改作 4.0</a> 授權
  en:
    languageCode: en
    languageName: English
    weight: 2
    title: Think & Write
    menus:
      main:
        - name: Personal Homepage
          weight: 100
          url: https://imjason.hk/
          params:
            icon: external-link
        - name: Social Links
          weight: 101
          url: https://jasonhk.link/
          params:
            icon: external-link
      social:
        - name: GitHub
          url: https://github.com/JasonHK
          params:
            icon: brand-github
        - name: RSS
          url: /en/index.xml
          params:
            icon: rss
    params:
      dateFormat:
        published: Monday, January 2, 2006
        lastUpdated: January 2, 2006 15:04:05
      sidebar:
        subtitle: Write whatever comes to mind
      article:
        license:
          enabled: true
          default: Licensed under <a href="https://creativecommons.org/licenses/by-nd/4.0/" target="_blank" rel="noopener nofollow">CC BY-ND 4.0</a>

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: true
  goldmark:
    renderer:
      unsafe: true
    extensions:
      strikethrough: false
      extras:
        delete:
          enable: true

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
