enableGitInfo: true
theme: hugo-theme-stack
hasCJKLanguage: true

params:
  mainSections:
    - posts
  dateFormat:
    published: :date_full
    lastUpdated: :date_long :time_medium
  sidebar:
    avatar:
      enabled: true
      src: logo.png

permalinks:
  page:
    posts: /:year/:month/:slug

defaultContentLanguage: zh-Hant-HK
languages:
  zh-Hant-HK:
    languageCode: zh-Hant-HK
    languageName: 中文
    weight: 1
    title: 隨想‧隨寫
    params:
      sidebar:
        subtitle: 想到什麼就寫什麼
  en:
    languageCode: en
    languageName: English
    weight: 2
    title: Think & Write
    params:
      sidebar:
        subtitle: Write whatever comes to mind
